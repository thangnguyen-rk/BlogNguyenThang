<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>

  <main>
    <article>
      <h2>{{ page.title }}</h2>
      <p>{{ content }}</p>
    </article>
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} - {{ site.author.name }}</p>
  </footer>
</body>
</html>
